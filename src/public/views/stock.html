<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
<head>
  <title>Pharmacy System DGJL</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Bootstrap -->
  <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/custom.css" rel="stylesheet" />

  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-controller="paginationCtrl1">
  <div  class="container-fluid hidden-xs">
    <div class="row">
      <div class="col-md-12 text-center"><p>1.1 HEADER</p></div>
    </div>
  </div>

  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggle"
        data-toggle="collapse"
        data-target="#mymenu">
        <span class="sr-only">toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="#" class="navbar-brand visible-xs">HEADER</a>
    </div>
    <div class="collapse navbar-collapse" id="mymenu"> <!-- nav body -->
    <ul class="nav navbar-nav">
      <li><a href="index.html">Home</a></li>
      <li class="active"><a href="stock.html">Stock</a></li>
      <li><a href="#">TWO</a></li>
      <li><a href="#">THREE</a></li>
      <li><a href="#">FOUR</a></li>
      <li><a href="#">FIVE</a></li>
    </ul>
  </div>
</nav>


<div class="container-fluid text-center">
  <div class="row">
    <div class="col-md-12">
      <h1>Stock</h1>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive">

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody>
              <tr data-ng-repeat="s in stock | orderBy:'code' | offset: currentPage*unitsPerPage | limitTo: unitsPerPage ">
                <td>{{s.code}}</td>
                <td>{{s.name}}</td>
                <td>{{s.quantity}}</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="2">
                  <ul class="pagination">
                    <li data-ng-class="prevPageDisabled()" data-ng-click="prevPage()">
                      <a href="#">Prev</a>
                    </li>
                    <li data-ng-repeat="n in range()" data-ng-class="{active: n == currentPage}" data-ng-click="setPage(n)">
                      <a href="#">{{n+1}}</a>
                    </li>
                    <li data-ng-class="nextPageDisabled()" data-ng-click="nextPage()">
                      <a href="#">Next</a>
                    </li>
                  </ul>
                </td>
              </tr>
            </tfoot>
          </table>

        </div>
      </div>
    </div>

  </div>

</div>

  <!-- jQuery â€“ required for Bootstrap's JavaScript plugins) -->
	<script src="/lib/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap  plug-ins  file -->
	<script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- AngularJS file -->
	<script src="/lib/angular/angular.min.js"></script>
  <script src="/js/stock.js"></script>
</body>
</html>

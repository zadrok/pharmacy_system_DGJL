<!DOCTYPE html>
<html lang="en" ng-app="PastSalesApp">
<head>
  <title>Pharmacy System DGJL</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Bootstrap -->
  <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/custom.css" rel="stylesheet" />
  <!-- HTML5 shiv and respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-controller="PastSalesCtrl">
  <div class="container-fluid hidden-xs">
    <div class="row">
      <div class="col-md-12 text-center"><h1>Pharmacy System DGJL</h1></div>
    </div>
  </div>

  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggle"
        data-toggle="collapse"
        data-target="#mymenu">
        <span class="sr-only">toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="#" class="navbar-brand visible-xs">Pharmacy System DGJL</a>
    </div>
    <div class="collapse navbar-collapse" id="mymenu"> <!-- nav body -->
      <ul class="nav navbar-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="stock.html">Stock List</a></li>
        <li><a href="report.html">Report</a></li>
        <li><a href="sale.html">Sale</a></li>
        <li class="active"><a href="pastSales.html">Past Sales</a></li>
      </ul>
    </div>
  </nav>


  <div class="container-fluid text-center">


    <div class="row well">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h1>Past Sales</h1>
      </div>
    </div>

    <div class="row well">
      <div class="col-md-12">

        <form class="form-horizontal" name="FilterForm" novalidate="novalidate">
          <div class="row">
            <div class="col-md-10">

              <div class="form-group">
                <label for="searchFilter" class="col-sm-2 control-label">Filter</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="searchFilter" ng-model="searchFilter.$" />
                </div>
              </div>

            </div>
          </div>
        </form>

      </div>
    </div>


    <div class="row well text-center">
      <div class="col-lg-1"></div>
      <div class="col-lg-10">
        <div class="table-responsive">

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th class="text-center">ID</th>
                <th class="text-center">Amount</th>
                <th class="text-center">Options</th>
              </tr>
            </thead>
            <tbody>
              <tr data-ng-repeat="s in sales | filter:searchFilter">
                <td>{{s.id}}</td>
                <td>{{s.amount}}</td>
                <td>
                  <button class="btn btn-info" data-ng-click="SetCurrentSalesTarget(s)" data-toggle="modal" data-target="#updateModal">Update Item</button>
                  <button class="btn btn-danger" data-ng-click="SetCurrentSalesTarget(s)" data-toggle="modal" data-target="#deleteModal">Delete Item</button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>







    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Update Stock Item</h4>
          </div>
          <div class="modal-body">
            <h2>{{currentSalesItem.id}}</h2>

            <form class="form-horizontal" name="updateForm" novalidate="novalidate">




            </form>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-ng-click="Update(currentSalesItem)" data-dismiss="modal">
              <span class="glyphicon glyphicon-ok"></span> Update
            </button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>


    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Delete Stock Item</h4>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete</p>
            <h2> <span class="label label-danger">{{currentSalesItem.id}}</span></h2>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-ng-click="Delete(currentSalesItem)" data-dismiss="modal">
              <span class="glyphicon glyphicon-ok"></span> Confirm
            </button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>


  </div>

  <!-- jQuery â€“ required for Bootstrap's JavaScript plugins) -->
  <script src="/lib/jquery/dist/jquery.js"></script>
  <!-- Bootstrap  plug-ins  file -->
  <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- AngularJS file -->
  <script src="/lib/angular/angular.js"></script>
  <!-- JS file used on this page -->
  <script src="/js/pastSales.js"></script>
</body>
</html>

<!DOCTYPE html>

<head>

  <link href="/css/custom.css" rel="stylesheet" />
  <!-- Load c3.css -->
  <link href="/lib/c3/c3.css" rel="stylesheet">
  <!-- Load d3.js and c3.js -->
  <script src="/lib/d3/d3.min.js" charset="utf-8"></script>
  <script src="/lib/c3/c3.min.js"></script>

<body ng-controller="ReportCtrl">
  <div class="container-fluid hidden-xs">
    <div class="row">
      <div class="col-md-12 text-center"><h1>Pharmacy System DGJL</h1></div>
    </div>
  </div>

  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggle"
        data-toggle="collapse"
        data-target="#mymenu">
        <span class="sr-only">toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="#" class="navbar-brand visible-xs">Pharmacy System DGJL</a>
    </div>
    <div class="collapse navbar-collapse" id="mymenu"> <!-- nav body -->
      <ul class="nav navbar-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="stock.html">Stock List</a></li>
        <li><a href="sale.html">Sale</a></li>
        <li><a href="transactions.html">Transactions</a></li>
        <li class="active"><a href="report.html">Report</a></li>
      </ul>
    </div>
  </nav>


  <div class="container-fluid">

    <div class="row well">
      <div class="col-md-2"></div>
      <div class="col-md-3">
        <h1>Report</h1>
      </div>
    </div>

    <div class="row well">
      <div class="col-md-12">

        <form class="form-horizontal" name="FilterForm" novalidate="novalidate">
          <div class="row">
            <div class="col-md-10">

              <div class="form-group">
                <label for="dateFrom" class="col-sm-2 control-label">Date From</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="dateFrom" ng-model="dateFrom" />
                </div>
                <label for="dateTo" class="col-sm-2 control-label">Date To</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="dateTo" ng-model="dateTo" />
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-9"></div>
                <div class="col-md-3">
                  <button type="button" class="btn btn-lg btn-success" ng-click="GenerateReport()">
                    <span class="glyphicon glyphicon-list-alt"></span> Generate Report
                  </button>
                </div>
              </div>

            </div>
          </div>
        </form>


      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="chart"></div>
      </div>
    </div>

  </div>

  <!-- jQuery â€“ required for Bootstrap's JavaScript plugins) -->
  <script src="/lib/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap  plug-ins  file -->
